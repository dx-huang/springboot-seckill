<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表页</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<h1>商品列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>商品名称</th>
            <th>商品图片</th>
            <th>商品价格</th>
            <th>秒杀价</th>
            <th>商品库存</th>
            <th>详情</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goodsVo:${goodsList}">
            <td th:text="${goodsVo.name}">name</td>
            <td><img th:src="@{${goodsVo.imgPath}}" width="100" height="100"></td>
            <td th:text="${goodsVo.price}">price</td>
            <td th:text="${goodsVo.seckillPrice}">seckillPrice</td>
            <td th:text="${goodsVo.stock_cnt}">stock_cnt</td>
            <td><a th:href="'/goodsDetail/'+${goodsVo.goodsId}">详情</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
